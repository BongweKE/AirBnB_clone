<!DOCTYPE html>
<html lang="en">
<!-- Head for html -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="/images/logo.png">
    <!-- Import needed css -->
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
</head>
<!-- End head for html -->

<!-- Start Body for html -->

<body>
    <!-- Start header for body -->
    <header>
        <div class="logo">
            <span></span>
        </div>

    <!-- End of header for body -->


    <div class="container">
        <!-- Containder section for search bar -->
        <section class="filters">
            <div class="locations">

                <h4>Uyoma, Eld, Nai, ..</h4>
                <ul class="popover">
                    <li>
                        <h2>Uyoma:</h2>
                        <ul>
                            <li>Town</li>

                        </ul>
                    </li>
                    <li>

                        <ul>
                            <li>Uptown</li>
                            <li>Eastlands</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Ample Parking, etc</h4>
                <ul class="popover">
                    <li>Ample Parking</li>
                    <li>Wifi</li>
                    <li>Tv</li>
                    <li>Cooker</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <!-- End container for searchbar -->
    </div>


    <!-- Start footer for page -->
    <footer>
        Best School

    <!-- End footer for page -->
