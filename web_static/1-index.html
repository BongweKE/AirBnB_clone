<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            height: 70px;
            width: 100%;
            background-color: #FF0000;
        }

        footer {
            height: 60px;
            width: 100%;
            background-color: #00FF00;
            /* center text content */
            /* I.  horizontally */
            text-align: center;
            /* II. vertically */
            display: flex;
            justify-content: center;
            flex-direction: column;
            /* position self at the bottom */
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header></header>
    <footer>
        Best School
    </footer>
</body>

</html>
